<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Record Management</title>


 
  <link rel="stylesheet" type="text/css" href="myCSS-600.css" media="all">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="myJS.js"></script>
</head>

<body>
  <h2>Student Record Management</h2>
  <form id="form">
    <table>
      <td>
        <label>Full Name</label>
        <br>
        <input id="fullName" type="text">
      </td>
      <td>
        <label>Major</label>
        <br>
        <input id="major" type="text">
      </td>
      <td>
        <label>Start Year</label>
        <br>
        <input id="startYear" type="text" >
      </td>
      <td>
        <br>
        <input id="button" type="button" value="Add Record">
      </td>
    </table>
  </form>

  <h2>Entered Records:</h2>
  <div id= "div"></div>


</body>

</html>
